{%load static%}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{status}}</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
          {{message}}
      {% endfor %}
        </div>
    {% endif %}


    {% block content %}{% endblock %}
  </body>
</html>
