{% extends 'user_app/base.html' %}

{% block content %}

<div class="page-header">
    <h1>Password<br/>Reset</h1>
</div>

<div class="main-content">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="button" type="Submit" name="Send Email" value="Send Email">
    </form>
    <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
